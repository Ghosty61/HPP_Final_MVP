<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HPP ROI Calculator</title>
  <style>
    /* ── Reset & base ───────────────────────────────────────── */
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #0b1e2d;
      color: #e0eaf4;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* ── Header ─────────────────────────────────────────────── */
    header {
      width: 100%;
      background: #0d2436;
      border-bottom: 2px solid #1b8fa8;
      padding: 16px 32px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header h1 {
      font-size: 1.4rem;
      color: #1b8fa8;
      letter-spacing: 1px;
    }
    #userInfo {
      display: none;
      align-items: center;
      gap: 14px;
      font-size: 0.9rem;
    }
    #userInfo span { color: #9dc4d8; }
    #logoutBtn {
      background: transparent;
      border: 1px solid #1b8fa8;
      color: #1b8fa8;
      padding: 6px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.85rem;
      transition: background 0.2s;
    }
    #logoutBtn:hover { background: #1b8fa820; }

    /* ── Card wrapper ───────────────────────────────────────── */
    .card {
      background: #0d2436;
      border: 1px solid #1b4f6a;
      border-radius: 12px;
      padding: 36px 40px;
      margin: 40px auto;
      width: 100%;
      max-width: 480px;
      box-shadow: 0 8px 32px #00000060;
    }

    /* ── Auth section ───────────────────────────────────────── */
    #authSection { display: block; }

    .tab-bar {
      display: flex;
      border-bottom: 2px solid #1b4f6a;
      margin-bottom: 28px;
    }
    .tab-btn {
      flex: 1;
      background: none;
      border: none;
      color: #9dc4d8;
      padding: 12px;
      font-size: 1rem;
      cursor: pointer;
      border-bottom: 3px solid transparent;
      margin-bottom: -2px;
      transition: color 0.2s, border-color 0.2s;
    }
    .tab-btn.active { color: #1b8fa8; border-bottom-color: #1b8fa8; font-weight: 600; }

    .auth-form { display: none; }
    .auth-form.active { display: block; }

    /* ── Form elements ──────────────────────────────────────── */
    .form-group { margin-bottom: 18px; }
    label { display: block; margin-bottom: 6px; font-size: 0.875rem; color: #9dc4d8; }
    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="number"] {
      width: 100%;
      padding: 11px 14px;
      background: #112233;
      border: 1px solid #1b4f6a;
      border-radius: 8px;
      color: #e0eaf4;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.2s;
    }
    input:focus { border-color: #1b8fa8; }

    .btn-primary {
      width: 100%;
      padding: 13px;
      background: #1b8fa8;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 6px;
      transition: background 0.2s, transform 0.1s;
    }
    .btn-primary:hover { background: #157d93; }
    .btn-primary:active { transform: scale(0.98); }

    /* ── Alerts ─────────────────────────────────────────────── */
    .alert {
      padding: 10px 14px;
      border-radius: 7px;
      font-size: 0.875rem;
      margin-bottom: 16px;
      display: none;
    }
    .alert.error  { background: #3d1515; border: 1px solid #a33; color: #f8a8a8; display: block; }
    .alert.success{ background: #0f3020; border: 1px solid #2a7; color: #a0e8b0; display: block; }

    /* ── Calculator section ─────────────────────────────────── */
    #calcSection { display: none; }
    #calcSection .card { max-width: 560px; }

    #calcSection h2 {
      font-size: 1.3rem;
      color: #1b8fa8;
      margin-bottom: 24px;
      text-align: center;
    }

    .results {
      background: #07151f;
      border: 1px solid #1b4f6a;
      border-radius: 10px;
      padding: 20px;
      margin-top: 24px;
    }
    .results h3 { color: #9dc4d8; font-size: 0.85rem; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 14px; }

    .result-row {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #1b4f6a30;
      font-size: 0.95rem;
    }
    .result-row:last-child { border-bottom: none; }
    .result-row span:first-child { color: #9dc4d8; }
    .result-row span:last-child  { color: #e0eaf4; font-weight: 600; }

    .tier-badge {
      display: inline-block;
      background: #1b8fa820;
      border: 1px solid #1b8fa8;
      color: #1b8fa8;
      border-radius: 20px;
      padding: 2px 12px;
      font-size: 0.85rem;
    }

    /* ── Loading spinner ────────────────────────────────────── */
    .spinner {
      width: 18px; height: 18px;
      border: 2px solid #ffffff40;
      border-top-color: #fff;
      border-radius: 50%;
      display: inline-block;
      animation: spin 0.7s linear infinite;
      vertical-align: middle;
      margin-right: 6px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    footer {
      color: #3a6070;
      font-size: 0.78rem;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- ── Header ──────────────────────────────────────────────── -->
  <header>
    <h1>HPP ROI Calculator</h1>
    <div id="userInfo">
      <span id="userName"></span>
      <button id="logoutBtn">Log out</button>
    </div>
  </header>

  <!-- ── Auth Section ────────────────────────────────────────── -->
  <div id="authSection">
    <div class="card">
      <div class="tab-bar">
        <button class="tab-btn active" id="tabLogin" onclick="switchTab('login')">Log In</button>
        <button class="tab-btn"        id="tabRegister" onclick="switchTab('register')">Register</button>
      </div>

      <!-- Login form -->
      <form class="auth-form active" id="loginForm">
        <div id="loginAlert" class="alert"></div>
        <div class="form-group">
          <label for="loginEmail">Email address</label>
          <input type="email" id="loginEmail" placeholder="you@example.com" required autocomplete="email" />
        </div>
        <div class="form-group">
          <label for="loginPassword">Password</label>
          <input type="password" id="loginPassword" placeholder="••••••••" required autocomplete="current-password" />
        </div>
        <button type="submit" class="btn-primary" id="loginBtn">Log In</button>
      </form>

      <!-- Register form -->
      <form class="auth-form" id="registerForm">
        <div id="registerAlert" class="alert"></div>
        <div class="form-group">
          <label for="regName">Full name</label>
          <input type="text" id="regName" placeholder="Jane Smith" required autocomplete="name" />
        </div>
        <div class="form-group">
          <label for="regEmail">Email address</label>
          <input type="email" id="regEmail" placeholder="you@example.com" required autocomplete="email" />
        </div>
        <div class="form-group">
          <label for="regPassword">Password <small style="color:#3a6070">(min 8 characters)</small></label>
          <input type="password" id="regPassword" placeholder="••••••••" required autocomplete="new-password" minlength="8" />
        </div>
        <button type="submit" class="btn-primary" id="registerBtn">Create Account</button>
      </form>
    </div>
  </div>

  <!-- ── Calculator Section ──────────────────────────────────── -->
  <div id="calcSection">
    <div class="card">
      <h2>HPP Return on Investment</h2>

      <form id="roiForm">
        <div class="form-group">
          <label for="annualVolume">Annual volume processed (kg)</label>
          <input type="number" id="annualVolume" placeholder="e.g. 500000" min="1" required />
        </div>
        <div class="form-group">
          <label for="pricePerKg">Sale price per kg (£)</label>
          <input type="number" id="pricePerKg" placeholder="e.g. 12.50" min="0.01" step="0.01" required />
        </div>
        <button type="submit" class="btn-primary">Calculate ROI</button>
      </form>

      <div class="results" id="results" style="display:none">
        <h3>Results</h3>
        <div class="result-row">
          <span>Annual throughput (kg)</span>
          <span id="annualThroughputResult">—</span>
        </div>
        <div class="result-row">
          <span>Net annual benefit</span>
          <span>£<span id="netAnnualBenefitOwnResult">—</span></span>
        </div>
        <div class="result-row">
          <span>Payback period</span>
          <span><span id="paybackPeriodResult">—</span> years</span>
        </div>
        <div class="result-row">
          <span>Recommended tier</span>
          <span><span id="recommendedTier" class="tier-badge">—</span></span>
        </div>
      </div>
    </div>
  </div>

  <footer>High-Pressure Processing (HPP) &mdash; SME ROI Tool &copy; 2025</footer>

  <script src="script.js"></script>
  <script src="auth.js"></script>
</body>
</html>
