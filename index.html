<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HPP Industry Feed</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #f4f6f8;
      color: #1a1a2e;
      min-height: 100vh;
      padding: 24px 16px;
    }

    header {
      max-width: 860px;
      margin: 0 auto 28px;
      display: flex;
      align-items: center;
      gap: 14px;
    }

    header h1 {
      font-size: 1.5rem;
      font-weight: 700;
      color: #0a3d62;
    }

    header p {
      font-size: 0.85rem;
      color: #6b7c93;
      margin-top: 3px;
    }

    .logo-badge {
      width: 44px;
      height: 44px;
      background: #0a3d62;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-weight: 800;
      font-size: 0.9rem;
      flex-shrink: 0;
    }

    #status {
      max-width: 860px;
      margin: 0 auto 16px;
      font-size: 0.85rem;
      color: #6b7c93;
      min-height: 20px;
    }

    #feed-container {
      max-width: 860px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .article-card {
      background: #fff;
      border-radius: 12px;
      padding: 20px 22px;
      box-shadow: 0 1px 4px rgba(0,0,0,.07);
      border-left: 4px solid #0a3d62;
      transition: box-shadow 0.15s ease;
    }

    .article-card:hover {
      box-shadow: 0 3px 10px rgba(0,0,0,.12);
    }

    .article-source {
      font-size: 0.72rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: #0a3d62;
      margin-bottom: 6px;
    }

    .article-title {
      font-size: 1rem;
      font-weight: 600;
      line-height: 1.4;
      margin-bottom: 8px;
    }

    .article-title a {
      color: #1a1a2e;
      text-decoration: none;
    }

    .article-title a:hover {
      color: #0a3d62;
      text-decoration: underline;
    }

    .article-description {
      font-size: 0.875rem;
      color: #4a5568;
      line-height: 1.6;
      margin-bottom: 12px;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .article-footer {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 8px;
    }

    .article-date {
      font-size: 0.78rem;
      color: #9aa5b4;
    }

    .btn-approve {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 7px 16px;
      background: #0a3d62;
      color: #fff;
      border: none;
      border-radius: 7px;
      font-size: 0.82rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.15s ease, transform 0.1s ease;
      user-select: none;
    }

    .btn-approve:hover {
      background: #0c4f7e;
    }

    .btn-approve:active {
      transform: scale(0.97);
    }

    .btn-approve.copied {
      background: #27ae60;
    }

    .btn-approve svg {
      width: 14px;
      height: 14px;
      fill: currentColor;
    }

    .skeleton {
      background: #fff;
      border-radius: 12px;
      padding: 20px 22px;
      box-shadow: 0 1px 4px rgba(0,0,0,.07);
      border-left: 4px solid #e2e8f0;
    }

    .skeleton-line {
      height: 12px;
      background: linear-gradient(90deg, #e2e8f0 25%, #f0f4f8 50%, #e2e8f0 75%);
      background-size: 200% 100%;
      animation: shimmer 1.4s infinite;
      border-radius: 4px;
      margin-bottom: 10px;
    }

    .skeleton-line.wide { width: 90%; }
    .skeleton-line.medium { width: 60%; }
    .skeleton-line.short { width: 35%; }

    @keyframes shimmer {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }

    .error-msg {
      background: #fff5f5;
      border-left: 4px solid #e74c3c;
      border-radius: 12px;
      padding: 16px 20px;
      color: #c0392b;
      font-size: 0.875rem;
    }

    .toast {
      position: fixed;
      bottom: 24px;
      right: 24px;
      background: #1a1a2e;
      color: #fff;
      padding: 10px 18px;
      border-radius: 8px;
      font-size: 0.85rem;
      font-weight: 500;
      opacity: 0;
      transform: translateY(8px);
      transition: opacity 0.2s ease, transform 0.2s ease;
      pointer-events: none;
      z-index: 999;
    }

    .toast.show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>

<header>
  <div class="logo-badge">HPP</div>
  <div>
    <h1>HPP Industry Feed</h1>
    <p>Latest news from High Pressure Processing &amp; food technology sources</p>
  </div>
</header>

<div id="status">Loading feeds...</div>
<div id="feed-container"></div>

<div class="toast" id="toast">LinkedIn post copied to clipboard</div>

<script>
  /* __FEEDS_DATA_START__ */
  var __FEEDS__ = null;   // replaced with live data by GitHub Actions every 2 hours
  /* __FEEDS_DATA_END__ */

  // ── Configuration ─────────────────────────────────────────────────────────
  const MAX_ARTICLES = 20;

  // feeds.json is updated every 2 hours by GitHub Actions
  const FEEDS_JSON_URL =
    "https://raw.githubusercontent.com/Ghosty61/HPP_Final_MVP/main/feeds.json";

  // ── HTML stripping ────────────────────────────────────────────────────────
  /**
   * Properly strips all HTML tags and decodes HTML entities by letting the
   * browser's own DOMParser do the work — avoids regex edge cases like
   * partial tags, CDATA blocks, and nested entities.
   */
  function stripHtml(raw) {
    if (!raw) return "";
    try {
      const doc = new DOMParser().parseFromString(raw, "text/html");
      return (doc.body.textContent || "").replace(/\s+/g, " ").trim();
    } catch (_) {
      // Fallback: remove tags by regex and decode common entities
      return raw
        .replace(/<[^>]*>/g, "")
        .replace(/&amp;/g, "&")
        .replace(/&lt;/g, "<")
        .replace(/&gt;/g, ">")
        .replace(/&quot;/g, '"')
        .replace(/&#39;/g, "'")
        .replace(/&nbsp;/g, " ")
        .replace(/\s+/g, " ")
        .trim();
    }
  }

  // ── Date formatting ───────────────────────────────────────────────────────
  function formatDate(dateStr) {
    if (!dateStr) return "";
    try {
      return new Date(dateStr).toLocaleDateString("en-US", {
        month: "short", day: "numeric", year: "numeric"
      });
    } catch (_) { return ""; }
  }

  // ── LinkedIn post builder ─────────────────────────────────────────────────
  function buildLinkedInPost(title, description, url, source) {
    const excerpt = description
      ? description.slice(0, 220).replace(/\s+\S*$/, "") + "..."
      : "";
    return [
      `Interesting read from ${source}:`,
      ``,
      `${title}`,
      ``,
      excerpt,
      ``,
      `Full article: ${url}`,
      ``,
      `#HPP #HighPressureProcessing #FoodSafety #FoodTechnology #FoodInnovation`,
    ].join("\n");
  }

  // ── Toast helper ──────────────────────────────────────────────────────────
  let toastTimer;
  function showToast(msg) {
    const t = document.getElementById("toast");
    t.textContent = msg;
    t.classList.add("show");
    clearTimeout(toastTimer);
    toastTimer = setTimeout(() => t.classList.remove("show"), 2600);
  }

  // ── Approve button handler ────────────────────────────────────────────────
  function handleApprove(btn, post) {
    navigator.clipboard.writeText(post).then(() => {
      btn.classList.add("copied");
      btn.innerHTML = approveIconHTML("check") + "Copied!";
      showToast("LinkedIn post copied to clipboard");
      setTimeout(() => {
        btn.classList.remove("copied");
        btn.innerHTML = approveIconHTML("linkedin") + "Approve";
      }, 2500);
    }).catch(() => {
      // Fallback for older browsers
      const ta = document.createElement("textarea");
      ta.value = post;
      ta.style.cssText = "position:fixed;opacity:0;top:0;left:0;";
      document.body.appendChild(ta);
      ta.select();
      document.execCommand("copy");
      document.body.removeChild(ta);
      btn.classList.add("copied");
      btn.innerHTML = approveIconHTML("check") + "Copied!";
      showToast("LinkedIn post copied to clipboard");
      setTimeout(() => {
        btn.classList.remove("copied");
        btn.innerHTML = approveIconHTML("linkedin") + "Approve";
      }, 2500);
    });
  }

  function approveIconHTML(type) {
    if (type === "check") {
      return `<svg viewBox="0 0 16 16"><path d="M13.78 4.22a.75.75 0 010 1.06l-7.25 7.25a.75.75 0 01-1.06 0L2.22 9.28a.75.75 0 011.06-1.06L6 10.94l6.72-6.72a.75.75 0 011.06 0z"/></svg>`;
    }
    // LinkedIn "in" icon
    return `<svg viewBox="0 0 16 16"><path d="M0 1.146C0 .513.526 0 1.175 0h13.65C15.474 0 16 .513 16 1.146v13.708c0 .633-.526 1.146-1.175 1.146H1.175C.526 16 0 15.487 0 14.854zm4.943 12.248V6.169H2.542v7.225zm-1.2-8.212c.837 0 1.358-.554 1.358-1.248-.015-.709-.52-1.248-1.342-1.248S2.4 3.226 2.4 3.934c0 .694.521 1.248 1.327 1.248zm4.908 8.212V9.359c0-.216.016-.432.08-.586.173-.431.568-.878 1.232-.878.869 0 1.216.662 1.216 1.634v3.865h2.401V9.25c0-2.22-1.184-3.252-2.764-3.252-1.274 0-1.845.7-2.165 1.193v.025h-.016l.016-.025V6.169h-2.4c.03.678 0 7.225 0 7.225z"/></svg>`;
  }

  // ── Render helpers ────────────────────────────────────────────────────────
  function renderSkeletons(n = 4) {
    const container = document.getElementById("feed-container");
    container.innerHTML = Array.from({ length: n }, () => `
      <div class="skeleton">
        <div class="skeleton-line short"></div>
        <div class="skeleton-line wide"></div>
        <div class="skeleton-line medium"></div>
        <div class="skeleton-line medium"></div>
      </div>
    `).join("");
  }

  function renderArticle(article) {
    const post = buildLinkedInPost(
      article.title, article.description, article.link, article.source
    );
    const card = document.createElement("div");
    card.className = "article-card";
    card.innerHTML = `
      <div class="article-source">${article.source}</div>
      <div class="article-title">
        <a href="${article.link}" target="_blank" rel="noopener">${article.title}</a>
      </div>
      ${article.description
        ? `<div class="article-description">${article.description}</div>`
        : ""}
      <div class="article-footer">
        <span class="article-date">${formatDate(article.pubDate)}</span>
        <button class="btn-approve" aria-label="Copy LinkedIn post for this article">
          ${approveIconHTML("linkedin")} Approve
        </button>
      </div>
    `;
    card.querySelector(".btn-approve").addEventListener("click", function () {
      handleApprove(this, post);
    });
    return card;
  }

  // ── Render from article array ─────────────────────────────────────────────
  function renderArticles(articles, failNote) {
    const statusEl   = document.getElementById("status");
    const container  = document.getElementById("feed-container");

    articles.sort((a, b) => new Date(b.pubDate) - new Date(a.pubDate));
    const seen   = new Set();
    const unique = articles.filter(a => { if (seen.has(a.link)) return false; seen.add(a.link); return true; });
    const display = unique.slice(0, MAX_ARTICLES);

    container.innerHTML = "";
    if (display.length === 0) {
      container.innerHTML = `<div class="error-msg">Could not load any articles. Check your network connection or feed URLs.</div>`;
      statusEl.textContent = "";
      return;
    }
    display.forEach(a => container.appendChild(renderArticle(a)));
    statusEl.textContent = `Showing ${display.length} of ${unique.length} articles${failNote || ""}`;
  }

  // ── Main ──────────────────────────────────────────────────────────────────
  async function loadFeeds() {
    renderSkeletons();

    // ── Path 1: inline data baked in by GitHub Actions (GitHub Pages version) ──
    if (window.__FEEDS__ && Array.isArray(window.__FEEDS__.articles) && window.__FEEDS__.articles.length) {
      renderArticles(window.__FEEDS__.articles, "");
      return;
    }

    // ── Path 2: fetch feeds.json from GitHub — updated every 2 hours ──────────
    try {
      const res = await fetch(FEEDS_JSON_URL, { cache: "no-cache" });
      if (!res.ok) throw new Error("HTTP " + res.status);
      const data = await res.json();
      if (Array.isArray(data.articles) && data.articles.length) {
        renderArticles(data.articles, "");
        return;
      }
    } catch (err) {
      console.warn("Could not fetch feeds.json from GitHub:", err);
    }

    renderArticles([], "");
  }

  loadFeeds();
</script>
</body>
</html>
